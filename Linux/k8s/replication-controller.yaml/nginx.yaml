apiVersion: v1
kind: ReplicationController
metadata: 
  name: nginx-rc
  labels: 
    app: nginx
spec: 
  minReadySeconds: 3
  replicas: 4
  template: 
    metadata: 
      name: nginx-pod
    spec: 
      containers: 
        - name: nginx-container
          image: nginx:1.23
          ports: 
            - containerPort: 80
